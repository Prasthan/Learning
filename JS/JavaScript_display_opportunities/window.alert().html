<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.alert()</title>
</head>

<body>
    <h1>Hello World</h1>
    <p>My first paragraph</p>

    <script>
        // We can skip the window keyword
        // In JavaScript, the window object is the global scope object, that means that variables, properties, 
        // and methods by default belong to the window object.
        window.alert(5 + 5);
        alert(5 + 6);
    </script>
</body>

</html>
