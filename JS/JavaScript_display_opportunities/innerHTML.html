<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <h1>My First Javascript Code.</h1>
    <p id="demo2">My first paragraph.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML= 5+5;
        document.getElementById("demo2").innerHTML= 5+6;
        document.write(4+4);    // document.write() is for testing purposes. It is one kind of display opportunities
    </script>
</body>
</html>
