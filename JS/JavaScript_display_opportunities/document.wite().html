<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>First Paragraph</p>

<!-- Using document.write() after HTML documentis loaded, will delete all existing HTML -->
<!-- The document.write() method should only be used for testing. -->
    <button type="button" onclick="document.write(5+4)">Try it</button>

    <script>
        document.write(5+6);
    </script>
</body>
</html>
