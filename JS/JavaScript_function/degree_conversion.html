<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>
    <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
    <p id="demo"></p>

    <script>
        function convert(f) {
            return (5/9) * (f-32);
        }

        document.getElementById("demo").innerHTML = convert(77);
    </script>
</body>
</html>
