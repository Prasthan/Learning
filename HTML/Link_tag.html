<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.stackoverflow.com/">Surf Stackoverflow</a>
    <br>
    <a href="https://www.google.com/" target="_blank">Surf Google</a>
    <br>
    <a href="https://www.youtube.com/" target="_parent">Surf Youtube</a>
    <br>
    <!--The title attributes specifies extra information about an element when the mouse move over the element. called tooltip-->
    <a href="https://www.w3schools.com/" target="_top" title="Go to w3schools HTML section">Surf w3schools</a>

</body>
</html>


<!--
    _self : Default. Opens the document in the same window/tab as it was clicked
    _blank : Opens the document in a new window or tab
    _parent : Opens the document in the parent frame
    _top : Opens the document in the full body of the window
-->

<!--
    Absolute URLs and Relative URLs:
    Above URLs are Absolute URLs.
    A local link (a link to a page within the same website) is specified with a Relative URL. (without the "https://www" part)
-->
