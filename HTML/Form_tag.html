<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration form</h3>
    <form style="background-color: aqua;">
        <label style="padding: 10px;">Name:</label>
        <input type="text" placeholder="Enter your First Name" style="padding: 10px;"> <br>
        Last Name : <input type="text" placeholder="Enter your Last Name"> <br>
        Password : <input type="password"> <br>
        Phone Number : <input type="text"> <br>
        
        Select Gender : <input type="radio" name="gender">Male                 
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Custom   
        <br>               
        <button type="submit" value="submit">SUBMIT</button>
        
    </form>
</body>
</html>

 <!--In the case of gender, there can be more than one option. To make a link with eachother, we can add "name" attributes 
 inside input tag with same name. As you can see I have added name attributes inside input tag where gender is created to 
 get linked with each other.-->
