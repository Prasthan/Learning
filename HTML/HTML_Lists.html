<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--An unordered list starts with the <ul> tag. Each list item starts with the <li> tag-->
        <ul style="list-style-type: square;">   <!--can change list item marker-->
            <li>Name</li>
            <li>Gender</li>
            <li>Address</li>
        </ul>

        <ul style="list-style-type: circle;">   <!--can change list item marker-->
            <li>Name</li>
            <li>Gender</li>
            <li>Address</li>
        </ul>

    <!--An ordered list starts with the <ol> tag. Each list item starts with the <li> tag-->
        <ol type="i">   <!--can put a roman number in ordered list item-->
            <li>Name</li>
            <li>Gender</li>
            <li>Address</li>
        </ol>

        <ol type="1">   <!--can put a number in ordered list item-->
            <li>Name</li>
            <li>Gender</li>
            <li>Address</li>
        </ol>

        <ol type="A">   <!--can put a UPPERCASE in ordered list item-->
            <li>Name</li>
            <li>Gender</li>
            <li>Address</li>
        </ol>

        <ol start="50">   <!--CONTROL LIST COUNTING: can start counting from a specified number in ordered list item-->
            <li>Name</li>
            <li>Gender</li>
            <li>Address</li>
        </ol>

    <!--A list is a list of terms, with a description of each term.-->
    <!--The <dl> tag defines the description list, the <dt> tag defines the term (name), and the <dd> tag describes each term-->
        <dl>
            <dt>Coffee</dt>
            <dd>black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
        </dl>        
</body>
</html>

<!--
    <ul>    Defines an unordered list
    <ol>    Defines an ordered list
    <li>    Defines a list item
    <dl>    Defines a description list
    <dt>    Defines a term in description list
    <dd>    Describes the term in a description list
-->
