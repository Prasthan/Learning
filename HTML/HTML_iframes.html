<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.google.com/" height="300px" width="500px" title="This is the google homepage"></iframe>       <!--It is good practice to include a title attribute for the <iframe> which helps screen readers to read out what the content of the iframe is.-->
</body>
</html>

<!--
    An HTML iframe is used to display a web page within a web page.
    The HTML <iframe> tag specifies an inline frame.
    An inline frame is used to embed another document within  the current HTML document.
-->
