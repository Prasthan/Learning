<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Meta Tag</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is the place where user can put full detail information about their webpage. 
        For example, if users webpage is about hotel than here users can show short description on hotel.-->
    <meta name="description" content="Here you can find fine accomodation with various facilities.">
    <!--Here user can put what can be found inside webpage. For example, About us, -->
    <meta name="keywords" content="About us, Contact, Booking, Gallery">
    <!--Here user can put author name.-->
    <meta name="author" content="Prasthan Rai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Here user can put automatic page refresher time. I have put 5 seconds. 
        After 5 sec page will automatically reload and jumps into google website-->
    <meta http-equiv="refresh" content="5; url=http://www.google.com">
</head>

<body>

</body>

</html>

<!--The meta tag provides information about the HTML document. The content of the meta tag are not displayed in the webpage but it is used by
    browsers and search engine. Search engine and browsers get information through meta tag. Information like description, keywords, author, 
    character set, etc. And to provide or insert information through meta tag, there are attributes to use such as, name, content, charset, 
    http-equiv, etc.-->
